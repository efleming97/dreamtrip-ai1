<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>DreamTrip AI — Prototype (10‑Question Flow)</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
:root{--bg:#fff;--ink:#0a1720;--muted:#64748b;--line:#e6eef5;--brand:#00b7c7;--brand2:#5ee1e6;--rad:16px;--shadow:0 12px 40px rgba(15,23,42,.08)}
*{box-sizing:border-box}html,body{margin:0;padding:0;background:#fff;color:var(--ink);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
a{color:inherit;text-decoration:none}img{display:block;max-width:100%}
.nav{position:sticky;top:0;z-index:40;background:rgba(255,255,255,.85);backdrop-filter:blur(10px);border-bottom:1px solid var(--line);display:flex;align-items:center;justify-content:space-between;padding:14px 20px}
.logo{display:flex;align-items:center;gap:10px;font-weight:800}.dot{width:12px;height:12px;border-radius:50%;background:linear-gradient(135deg,var(--brand),var(--brand2));box-shadow:0 6px 18px rgba(0,183,199,.45)}
.nav a[data-route]{padding:8px 10px;border-radius:10px;font-weight:700}.nav a.active{background:#f4f7fb}
.container{max-width:1180px;margin:0 auto;padding:22px}
.card{background:#fff;border:1px solid var(--line);border-radius:var(--rad);box-shadow:var(--shadow);overflow:hidden}
.card-h{padding:16px 18px;border-bottom:1px solid var(--line);display:flex;align-items:center;justify-content:space-between}
.card-b{padding:18px}
.grid{display:grid;gap:16px}.g2{grid-template-columns:repeat(2,1fr)}.g3{grid-template-columns:repeat(3,1fr)}
@media(max-width:980px){.g3{grid-template-columns:repeat(2,1fr)}}@media(max-width:680px){.g2,.g3{grid-template-columns:1fr}}
.input,select,textarea{width:100%;padding:12px;border:1px solid var(--line);border-radius:12px;background:#fff}
.field{display:grid;gap:8px}.help{color:var(--muted);font-size:13px}
.btn{appearance:none;border:none;border-radius:12px;padding:12px 16px;font-weight:800;cursor:pointer;background:linear-gradient(135deg,var(--brand),var(--brand2));color:#052a2f;box-shadow:0 10px 24px rgba(0,183,199,.28)}
.btn-ghost{background:#fff;border:1px solid var(--line);color:#0a1720;box-shadow:none}
.section{display:none}.section.active{display:block}
.pill{display:inline-flex;align-items:center;gap:6px;background:#f6f9fc;padding:6px 10px;border-radius:999px;border:1px solid var(--line);font-weight:700}
.badge{display:inline-flex;align-items:center;gap:6px;background:#eefbfc;color:#026b6e;padding:6px 10px;border-radius:999px;font-weight:800}
.photo{position:relative;height:220px;overflow:hidden;border-bottom:1px solid var(--line)}.photo img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
.gallery{display:grid;grid-template-columns:2fr 1fr 1fr;gap:12px;margin-top:12px}
.gallery img{width:100%;height:200px;object-fit:cover;border-radius:14px;border:1px solid var(--line)}
.skel{background:linear-gradient(90deg,#f4f7fb 25%,#eef3f8 37%,#f4f7fb 63%);background-size:400% 100%;animation:s 1.2s ease infinite}@keyframes s{0%{background-position:100% 0}100%{background-position:0 0}}
.table{width:100%;border-collapse:collapse}.table th,.table td{padding:10px;border-bottom:1px solid var(--line);text-align:left;font-size:14px}
.modal{position:fixed;inset:0;background:rgba(2,10,20,.56);display:none;align-items:center;justify-content:center;z-index:100}
.modal.active{display:flex}.sheet{background:#fff;border:1px solid var(--line);border-radius:20px;box-shadow:0 30px 80px rgba(15,23,42,.25);padding:20px;width:min(1100px,96vw);max-height:92vh;overflow:auto}
.kicker{display:inline-block;font-weight:800;letter-spacing:.14em;text-transform:uppercase;color:var(--muted);font-size:12px}
.range{appearance:none;width:100%;height:10px;border-radius:999px;background:#eef2f7;outline:none}
.range::-webkit-slider-thumb{appearance:none;width:22px;height:22px;border-radius:50%;background:linear-gradient(135deg,var(--brand),var(--brand2));border:none;box-shadow:0 4px 10px rgba(0,183,199,.25);cursor:pointer}
small.code{font-family:ui-monospace,Consolas,Monaco,monospace;color:#475569}
</style>
</head>
<body>
  <div class="nav">
    <div class="logo"><span class="dot"></span> DreamTrip AI</div>
    <div class="links">
      <a href="#questions" data-route class="active">Questions</a>
      <a href="#results" data-route>Results</a>
      <a href="#itinerary" data-route>Itinerary</a>
    </div>
  </div>

  <section id="questions" class="section active">
    <div class="container">
      <div class="card">
        <div class="card-h"><div><div class="kicker">Step 1</div><h3 style="margin:6px 0 0">Tell us about your trip</h3></div></div>
        <div class="card-b">
          <div class="grid g3">
            <div class="field">
              <label>Origin (city / airport / IATA)</label>
              <input id="originInput" class="input" placeholder="e.g. Auckland or AKL or Heathrow">
              <div id="originList" class="card" style="position:absolute;display:none;max-height:280px;overflow:auto"></div>
              <div class="help">Smart search across IATA airports.</div>
            </div>
            <div class="field"><label>Trip start date</label><input id="startDate" type="date" class="input"></div>
            <div class="field"><label>Exact number of days</label><input id="daysExact" type="number" min="1" max="60" value="7" class="input"></div>
            <div class="field"><label>Max flight time (one way)</label>
              <select id="maxHours" class="input">
                <option value="6">Up to 6 hours</option><option value="9" selected>Up to 9 hours</option><option value="12">Up to 12 hours</option><option value="16">Up to 16 hours</option><option value="100">Any length</option>
              </select>
            </div>
            <div class="field"><label>Preferred continent</label>
              <select id="continent" class="input"><option value="">Any</option><option>Africa</option><option>Asia</option><option>Europe</option><option>North America</option><option>Oceania</option><option>South America</option></select>
            </div>
            <div class="field"><label>Climate preference</label>
              <select id="qClimate" class="input"><option value="">Any</option><option>tropical</option><option>warm</option><option>temperate</option><option>mild</option><option>cool</option></select>
            </div>

            <!-- 10-Question Flow -->
            <div class="field"><label>What excites you most?</label>
              <select id="q1" class="input">
                <option>culture</option><option>beach</option><option>adventure</option><option>nightlife</option><option>food & wine</option><option>luxury & wellness</option><option>shopping</option>
              </select>
            </div>
            <div class="field"><label>City energy ↔ Nature calm</label>
              <input id="q2" type="range" min="0" max="100" value="50" class="range"><div class="help">0 = nature, 100 = city</div>
            </div>
            <div class="field"><label>Travel companions</label>
              <select id="q4" class="input"><option>solo</option><option>couple</option><option>family</option><option>friends</option><option>work/retreat</option></select>
            </div>
            <div class="field"><label>Dream trip vibe</label>
              <select id="q5" class="input"><option>romantic</option><option>cultural</option><option>thrilling</option><option>relaxing</option><option>luxurious</option><option>local immersion</option><option>off the beaten path</option></select>
            </div>
            <div class="field"><label>Ideal day abroad</label>
              <select id="q6" class="input">
                <option>markets & museums</option><option>diving or surfing</option><option>hiking or ziplining</option><option>cocktails by the sea</option><option>food tours & nightlife</option>
              </select>
            </div>
            <div class="field"><label>Activity level</label>
              <input id="q7" type="range" min="0" max="100" value="50" class="range"><div class="help">Easy-going ↔ Nonstop adventure</div>
            </div>
            <div class="field"><label>Landmarks vs. hidden gems</label>
              <select id="q8" class="input"><option>Landmarks</option><option>Mix</option><option>Hidden gems</option></select>
            </div>
            <div class="field"><label>Dream destination type</label>
              <select id="q9" class="input"><option>beach island</option><option>historic capital</option><option>mountain retreat</option><option>tropical city</option><option>coastal resort town</option><option>desert oasis</option><option>cultural hub</option></select>
            </div>
            <div class="field"><label>Hotel priority</label>
              <select id="q10" class="input"><option>walkability & food</option><option>ocean/skyline view</option><option>quiet luxury</option><option>nightlife access</option><option>budget-friendly central</option></select>
            </div>
          </div>
          <div style="display:flex;gap:10px;margin-top:14px">
            <button id="startBtn" class="btn">See my matches</button>
            <a class="btn-ghost btn" href="#results" data-route>Skip to results</a>
          </div>
          <div id="airportsBadge" class="badge" style="margin-top:12px">Airports: loading…</div>
        </div>
      </div>
    </div>
  </section>

  <section id="results" class="section">
    <div class="container">
      <div class="card">
        <div class="card-h"><h3 style="margin:0">Your top matches</h3><div id="summary" style="display:flex;gap:8px;flex-wrap:wrap"></div></div>
        <div class="card-b">
          <div id="resultsGrid" class="grid g3"></div>
        </div>
      </div>
    </div>
  </section>

  <section id="itinerary" class="section">
    <div class="container">
      <div class="card">
        <div class="card-h"><h3 style="margin:0" id="cityTitle">Personalized Itinerary</h3></div>
        <div class="card-b">
          <p id="cityTagline" class="help">Exactly your chosen number of days • Real photo gallery</p>
          <div id="cityGallery" class="gallery"></div>
          <div id="days" class="grid g3" style="margin-top:10px"></div>
          <div style="display:flex;gap:10px;margin-top:14px">
            <button id="btnBookAll" class="btn">Book Entire Trip</button>
            <button id="btnDownload" class="btn-ghost btn">Download JSON</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Embedded JSON -->

  <script>
  const routes=['questions','results','itinerary'];
  function show(id){ routes.forEach(r=>document.getElementById(r).classList.toggle('active', r===id)); document.querySelectorAll('.nav a[data-route]').forEach(a=>a.classList.toggle('active', a.getAttribute('href')==='#'+id)); location.hash='#'+id; }
  window.addEventListener('hashchange',()=>{ const d=(location.hash||'#questions').slice(1); if(routes.includes(d)) show(d); });
  if(!location.hash) location.hash='#questions'; else show(location.hash.slice(1));

  let CITIES=[]; try{ CITIES=JSON.parse(document.getElementById('cities-data').textContent.trim()); }catch(e){ CITIES=[]; }

  // Airports with fallback
  const AIRPORTS_URL='https://raw.githubusercontent.com/mwgg/Airports/master/airports.json';
  let AIRPORTS=[]; const badge=document.getElementById('airportsBadge');
  // Embedded fallback (compact set)
  const AIRPORTS_FALLBACK=[{"iata":"AKL","name":"Auckland Intl","city":"Auckland","country":"New Zealand","lat":-37.0082,"lon":174.785},{"iata":"WLG","name":"Wellington Intl","city":"Wellington","country":"New Zealand","lat":-41.3272,"lon":174.8053},{"iata":"CHC","name":"Christchurch Intl","city":"Christchurch","country":"New Zealand","lat":-43.4894,"lon":172.5322},{"iata":"ZQN","name":"Queenstown","city":"Queenstown","country":"New Zealand","lat":-45.0211,"lon":168.739},{"iata":"NSN","name":"Nelson","city":"Nelson","country":"New Zealand","lat":-41.2983,"lon":173.2211},{"iata":"SYD","name":"Sydney","city":"Sydney","country":"Australia","lat":-33.9399,"lon":151.1753},{"iata":"MEL","name":"Melbourne","city":"Melbourne","country":"Australia","lat":-37.6733,"lon":144.8433},{"iata":"BNE","name":"Brisbane","city":"Brisbane","country":"Australia","lat":-27.3842,"lon":153.1175},{"iata":"NAN","name":"Nadi Intl","city":"Nadi","country":"Fiji","lat":-17.7554,"lon":177.4434},{"iata":"LAX","name":"Los Angeles Intl","city":"Los Angeles","country":"USA","lat":33.9428,"lon":-118.41},{"iata":"SFO","name":"San Francisco Intl","city":"San Francisco","country":"USA","lat":37.6213,"lon":-122.379},{"iata":"JFK","name":"John F. Kennedy","city":"New York","country":"USA","lat":40.6413,"lon":-73.7781},{"iata":"LHR","name":"Heathrow","city":"London","country":"United Kingdom","lat":51.47,"lon":-0.4543},{"iata":"CDG","name":"Charles de Gaulle","city":"Paris","country":"France","lat":49.0097,"lon":2.5479},{"iata":"AMS","name":"Schiphol","city":"Amsterdam","country":"Netherlands","lat":52.3105,"lon":4.7683},{"iata":"DXB","name":"Dubai Intl","city":"Dubai","country":"UAE","lat":25.2532,"lon":55.3657},{"iata":"HND","name":"Tokyo Haneda","city":"Tokyo","country":"Japan","lat":35.5494,"lon":139.7798},{"iata":"SIN","name":"Singapore Changi","city":"Singapore","country":"Singapore","lat":1.3644,"lon":103.9915}];
  (async()=>{
    try{
      const cached=localStorage.getItem('airports_inline');
      if(cached){ const arr=JSON.parse(cached); if(Array.isArray(arr)&&arr.length){ AIRPORTS=arr; badge.textContent='Airports: '+arr.length+' cached'; return; } }
      badge.textContent='Airports: fetching…';
      const res=await fetch(AIRPORTS_URL,{cache:'no-store'}); const dict=await res.json(); const arr=[];
      for(const k in dict){ const v=dict[k]; if(v&&v.iata&&v.iata.length===3){ arr.push({iata:v.iata,name:v.name,city:v.city,country:v.country,lat:parseFloat(v.lat),lon:parseFloat(v.lon)}) } }
      const seen=new Set(); AIRPORTS=arr.filter(a=>{ if(seen.has(a.iata)) return false; seen.add(a.iata); return true; });
      localStorage.setItem('airports_inline', JSON.stringify(AIRPORTS));
      badge.textContent='Airports: '+AIRPORTS.length+' loaded';
    }catch(e){ badge.textContent='Airports: offline — using fallback'; AIRPORTS = AIRPORTS_FALLBACK; localStorage.setItem('airports_inline', JSON.stringify(AIRPORTS_FALLBACK)); }
  })();

  function hav(lat1,lon1,lat2,lon2){ const R=6371, dLat=(lat2-lat1)*Math.PI/180, dLon=(lon2-lon1)*Math.PI/180; const a=Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2; return R*(2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a))); }
  function estHours(km){ return (km/820)+0.6; }
  function fmtH(h){ const hh=Math.floor(h), mm=Math.round((h-hh)*60); return `${hh}h ${mm.toString().padStart(2,'0')}m`; }
  function unsplash(q){ return `https://source.unsplash.com/1600x1000/?${encodeURIComponent(q)}`; }
  function photos(c){ const cc=c.country||'', name=c.city||'', cont=c.continent||''; const base=c.photos&&c.photos.length?c.photos:[unsplash(`${name} ${cc} skyline`),unsplash(`${name} ${cc} landmark`),unsplash(`${name} beach`),unsplash(`${cont} beach`)]; return base; }

  // Typeahead
  const originInput=document.getElementById('originInput'); const originList=document.getElementById('originList');
  function smartQuery(q){
    if(!q) return [];
    const s=q.toLowerCase().trim();
    const exact=(s.length===3)?AIRPORTS.filter(a=>(a.iata||'').toLowerCase()===s):[]; if(exact.length) return exact;
    const starts=AIRPORTS.filter(a=>(a.iata||'').toLowerCase().startsWith(s));
    const byCity=AIRPORTS.filter(a=>(a.city||'').toLowerCase().includes(s));
    const byName=AIRPORTS.filter(a=>(a.name||'').toLowerCase().includes(s));
    const merged=[...byCity,...starts,...byName]; const seen=new Set(); const out=[]; for(const a of merged){ if(!seen.has(a.iata)){ out.push(a); seen.add(a.iata);} } return out.slice(0,60);
  }
  originInput.addEventListener('input',()=>{
    const items=smartQuery(originInput.value); if(!items.length){ originList.style.display='none'; originList.innerHTML=''; return; }
    originList.style.display='block'; originList.innerHTML=items.map(a=>`<div class="card-b" data-iata="${a.iata}"><b>${a.iata}</b> — ${a.name} <span class="help">(${a.city||''}, ${a.country||''})</span></div>`).join('');
    const rect=originInput.getBoundingClientRect(); const s=document.scrollingElement||document.documentElement;
    originList.style.position='absolute'; originList.style.left=rect.left+window.scrollX+'px'; originList.style.top=(rect.bottom+window.scrollY+4)+'px'; originList.style.width=rect.width+'px';
  });
  originList.addEventListener('click',(e)=>{ const el=e.target.closest('[data-iata]'); if(!el) return; const code=el.getAttribute('data-iata'); const ap=AIRPORTS.find(a=>a.iata===code);
    if(ap){ originInput.value=`${ap.city||''} — ${ap.iata}`; localStorage.setItem('origin', JSON.stringify(ap)); originList.style.display='none'; } });
  originInput.addEventListener('blur',()=>setTimeout(()=>originList.style.display='none',150));

  const state={prefs: JSON.parse(localStorage.getItem('prefs')||'{}'), origin: JSON.parse(localStorage.getItem('origin')||'null'), chosen:null};

  // Collect answers and compute matches
  document.getElementById('startBtn').addEventListener('click',()=>{
    const prefs={
      startDate: document.getElementById('startDate').value || new Date().toISOString().slice(0,10),
      maxHours: parseFloat(document.getElementById('maxHours').value||'100'),
      daysExact: Math.min(60,Math.max(1,parseInt(document.getElementById('daysExact').value||'7'))),
      continent: document.getElementById('continent').value||null,
      climate: document.getElementById('qClimate').value||null,
      q1: document.getElementById('q1').value,
      q2: parseInt(document.getElementById('q2').value,10),
      q4: document.getElementById('q4').value,
      q5: document.getElementById('q5').value,
      q6: document.getElementById('q6').value,
      q7: parseInt(document.getElementById('q7').value,10),
      q8: document.getElementById('q8').value,
      q9: document.getElementById('q9').value,
      q10: document.getElementById('q10').value
    };
    localStorage.setItem('prefs', JSON.stringify(prefs));
    const raw=originInput.value.trim(); let origin=state.origin;
    if(raw){ const s=smartQuery(raw); if(s.length) origin=s[0]; }
    state.origin=origin; localStorage.setItem('origin', JSON.stringify(origin||null));
    showResults(); show('results');
  });

  function tagScore(city, prefs){
    let s=50;
    const tags = (city.tags||[]).map(t=>t.toLowerCase());
    const push = (cond, pts)=>{ if(cond) s+=pts; };
    const q1map={
      'culture':'culture','beach':'beach','adventure':'adventure','nightlife':'nightlife','food & wine':'food','luxury & wellness':'luxury','shopping':'shopping'
    };
    const q9map={
      'beach island':'beach','historic capital':'heritage','mountain retreat':'mountain','tropical city':'tropical','coastal resort town':'coast','desert oasis':'desert','cultural hub':'culture'
    };
    push(prefs.climate && city.climate && prefs.climate.toLowerCase()===city.climate.toLowerCase(), 8);
    push(prefs.continent && city.continent===prefs.continent, 6);
    push(q1map[prefs.q1] && tags.includes(q1map[prefs.q1]), 8);
    push(q9map[prefs.q9] && (tags.includes(q9map[prefs.q9]) || (city.climate||'').toLowerCase().includes(q9map[prefs.q9])), 8);
    // City energy vs nature: approximate with 'urban' vs 'nature' in tags
    const cityness = tags.includes('urban')?80:(tags.includes('nature')?20:50);
    s -= Math.min(10, Math.abs((prefs.q2||50) - cityness)/10);
    // Activity level: prefer tags adventure/hiking for high, spa/luxury for low
    if(prefs.q7>=66) push(tags.includes('adventure')||tags.includes('hiking')||tags.includes('outdoors'),6);
    if(prefs.q7<=34) push(tags.includes('luxury')||tags.includes('spa')||tags.includes('relax'),6);
    // Landmarks vs hidden gems — both ok, small nudge if cultural/heritage
    if(prefs.q8==='Landmarks') push(tags.includes('heritage')||tags.includes('museums')||tags.includes('landmarks'),4);
    if(prefs.q8==='Hidden gems') push(tags.includes('local')||tags.includes('offbeat'),4);
    // Companions
    if(prefs.q4==='family') push(tags.includes('family')||tags.includes('theme parks'),5);
    if(prefs.q4==='couple') push(tags.includes('romantic')||tags.includes('luxury'),5);
    if(prefs.q4==='friends' || prefs.q4==='nightlife') push(tags.includes('nightlife'),5);
    // Ideal day
    if(prefs.q6==='diving or surfing') push(tags.includes('diving')||tags.includes('surf'),7);
    if(prefs.q6==='hiking or ziplining') push(tags.includes('hiking')||tags.includes('adventure'),7);
    if(prefs.q6==='food tours & nightlife') push(tags.includes('food')||tags.includes('nightlife'),7);
    if(prefs.q6==='markets & museums') push(tags.includes('museums')||tags.includes('culture'),7);
    if(prefs.q6==='cocktails by the sea') push(tags.includes('beach')||tags.includes('island'),7);
    return Math.max(1, Math.min(99, Math.round(s)));
  }

  function hav(lat1,lon1,lat2,lon2){ const R=6371, dLat=(lat2-lat1)*Math.PI/180, dLon=(lon2-lon1)*Math.PI/180; const a=Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2; return R*(2*Math.atan2(Math.sqrt(1-a),Math.sqrt(a))); }

  function showResults(){
    const prefs=JSON.parse(localStorage.getItem('prefs')||'{}'); const origin=JSON.parse(localStorage.getItem('origin')||'null');
    const summary=document.getElementById('summary');
    const originText=origin ? `${origin.city||''} ${origin.iata?('('+origin.iata+')'):''}`.trim() : 'Not set';
    summary.innerHTML=[`<span class="pill">Origin: ${originText}</span>`,`<span class="pill">Start: ${prefs.startDate||'—'}</span>`,`<span class="pill">Days: ${prefs.daysExact||7}</span>`,`<span class="pill">Max flight: ${prefs.maxHours||'Any'}h</span>`,prefs.continent?`<span class="pill">Continent: ${prefs.continent}</span>`:'',prefs.q1?`<span class="pill">Focus: ${prefs.q1}</span>`:'',prefs.q9?`<span class="pill">Type: ${prefs.q9}</span>`:''].filter(Boolean).join('');

    let scored=CITIES.map(c=>{
      let hours=null;
      if(origin&&origin.lat&&origin.lon&&c.lat&&c.lon){ const d=hav(origin.lat,origin.lon,c.lat,c.lon); hours = d? ((d/820)+0.6): null; }
      return Object.assign({}, c, {score: tagScore(c,prefs), hours});
    });

    // Exclude origin city and very near
    if(origin){
      const name=(origin.city||'').trim().toLowerCase();
      scored=scored.filter(c=>{
        const different=(c.city||'').trim().toLowerCase()!==name;
        let far=true;
        if(origin.lat&&origin.lon&&c.lat&&c.lon){ const d=hav(origin.lat,origin.lon,c.lat,c.lon); far=d>80; }
        return different&&far;
      });
    }

    // Filter by continent/climate
    scored = scored.filter(c=>{
      let ok = true;
      if(prefs.continent && c.continent && prefs.continent!==c.continent) ok=false;
      if(prefs.climate && c.climate && prefs.climate!==c.climate) ok=false;
      return ok;
    });

    scored.sort((a,b)=>b.score-a.score);
    const eligible=scored.filter(c=>!c.hours||c.hours<= (prefs.maxHours||100)+0.5);
    const remainder=scored.filter(c=>!eligible.includes(c));
    let top=eligible.slice(0,10); if(top.length<10){ top=top.concat(remainder.slice(0,10-top.length)); }
    top=top.slice(0,Math.min(10,scored.length));

    const grid=document.getElementById('resultsGrid');
    grid.innerHTML=top.map(c=>{
      const key=encodeURIComponent(c.city+'|'+c.country);
      const price=(200+Math.round(Math.random()*1200));
      const stops=Math.random()>0.6?(Math.random()>0.5?'1 stop':'2 stops'):'Nonstop';
      const htxt=c.hours?fmtH(c.hours):'—';
      const photosList=JSON.stringify(photos(c));
      return `<div class="card" onclick="(function(){openItinerary('${key}')})()">
        <div class="photo skel"><img data-photos='${photosList}' alt="${c.city} photo"></div>
        <div class="card-b">
          <div style="display:flex;justify-content:space-between;align-items:baseline">
            <div><strong style="font-size:18px">${c.city}</strong><div class="help">${c.country} • ${c.continent||''}</div></div>
            <span class="badge">${c.score}% match</span>
          </div>
          <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:10px">
            <span class="pill">~ ${htxt} from you</span>
            <span class="pill">From $${price}</span>
            <span class="pill">${stops}</span>
          </div>
        </div>
      </div>`;
    }).join('');

    document.querySelectorAll('#resultsGrid img[data-photos]').forEach(img=>{
      const list = JSON.parse(img.getAttribute('data-photos')); (function load(u){ if(!u.length){ img.src='https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1600&auto=format&fit=crop'; img.classList.remove('skel'); return;} const n=u.shift(); const t=new Image(); t.onload=()=>{img.src=n; img.classList.remove('skel');}; t.onerror=()=>load(u); t.src=n; })([...list]);
    });
  }

  function openItinerary(key){
    const [name,country]=decodeURIComponent(key).split('|');
    const found=CITIES.find(c=>c.city===name && c.country===country) || CITIES.find(c=>c.city===name) || CITIES[0];
    localStorage.setItem('chosenCity', JSON.stringify(found));
    renderItinerary(); show('itinerary');
  }

  function hotelAreaAdvice(city,prefs){
    const tags=(city.tags||[]).map(t=>t.toLowerCase());
    if((prefs.q10||'').includes('nightlife')) return 'Stay near the nightlife district for late‑night dining and bars.';
    if((prefs.q10||'').includes('quiet luxury')) return 'Choose a quiet, upscale neighborhood with boutique hotels and spas.';
    if((prefs.q10||'').includes('ocean/skyline')) return 'Book a waterfront/high‑rise area for the best views.';
    if((prefs.q10||'').includes('budget')) return 'Pick a central, transit‑rich area for value and walkability.';
    if(tags.includes('beach')) return 'Stay close to the beach promenade for easy sand‑to‑sunset access.';
    if(tags.includes('heritage')||tags.includes('museums')) return 'Base yourself near the historic center for landmarks and museums.';
    if(tags.includes('nature')||tags.includes('mountain')) return 'Choose an edge‑of‑city base for quick access to trails and parks.';
    return 'Aim for a central, well‑connected neighborhood to cut travel time between sights.';
  }

  function renderItinerary(){
    const prefs=JSON.parse(localStorage.getItem('prefs')||'{}');
    const found=JSON.parse(localStorage.getItem('chosenCity')||'null')||CITIES[0];
    const daysExact=Math.min(60,Math.max(1,parseInt(prefs.daysExact||7)));
    document.getElementById('cityTitle').textContent = `${found.city}, ${found.country}`;
    const advisory = hotelAreaAdvice(found, prefs);
    document.getElementById('cityTagline').innerHTML = `${(found.tags||[]).slice(0,3).join(' • ')||'city break'} — ${found.continent||''} — <span class="badge">${daysExact}-day plan</span> — <span class="help">${advisory}</span>`;

    const gal=document.getElementById('cityGallery'); const pics=photos(found);
    gal.innerHTML = pics.slice(0,3).map((_,i)=>`<div class="skel" style="height:200px;position:relative;overflow:hidden;border:1px solid var(--line);border-radius:14px"><img data-photos='${JSON.stringify(pics)}' data-off="${i}" style="position:absolute;inset:0;width:100%;height:100%;object-fit:cover"></div>`).join('');
    gal.querySelectorAll('img[data-photos]').forEach(img=>{
      const list = JSON.parse(img.getAttribute('data-photos')); const off=parseInt(img.getAttribute('data-off')||'0',10);
      const rotated=list.slice(off).concat(list.slice(0,off)); (function load(u){ if(!u.length){ img.src='https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1600&auto=format&fit=crop'; img.classList.remove('skel'); return;} const n=u.shift(); const t=new Image(); t.onload=()=>{img.src=n; img.classList.remove('skel');}; t.onerror=()=>load(u); t.src=n; })([...rotated]);
    });

    const patterns=[["Morning beach & coffee","Private lagoon tour","Sunset dinner"],["Spa ritual","Snorkel coral garden","Night market"],["Scenic hike","Cooking class","Skybar cocktails"],["Catamaran cruise","Boutique stroll","Tasting menu"],["Kayak mangroves","Craft market","Beach bonfire"]];
    const wrap=document.getElementById('days'); const cards=[];
    for(let i=0;i<daysExact;i++){
      const acts=patterns[i%patterns.length]; const picsDay=photos(found);
      cards.push(`<div class="card" data-day="${i+1}">
        <div class="skel" style="width:100%;height:180px;position:relative;overflow:hidden;border-bottom:1px solid var(--line)">
          <img data-photos='${JSON.stringify(picsDay)}' data-off="${i%3}" style="position:absolute;inset:0;width:100%;height:100%;object-fit:cover">
        </div>
        <div class="card-b">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <strong>Day ${i+1}</strong>
            <span style="display:flex;gap:8px">
              <button class="btn-ghost btn" onclick="swapDay(${i})">Customize</button>
              <button class="btn-ghost btn" onclick="clearDay(${i})">Leave Blank</button>
            </span>
          </div>
          <ul class="acts" style="margin:10px 0 0;padding-left:18px;line-height:1.9">
            ${acts.map(a=>`<li>${a}</li>`).join('')}
          </ul>
        </div>
      </div>`);
    }
    wrap.innerHTML = cards.join('');
    wrap.querySelectorAll('img[data-photos]').forEach(img=>{
      const list = JSON.parse(img.getAttribute('data-photos')); const off=parseInt(img.getAttribute('data-off')||'0',10);
      const rotated=list.slice(off).concat(list.slice(0,off)); (function load(u){ if(!u.length){ img.src='https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1600&auto=format&fit=crop'; img.classList.remove('skel'); return;} const n=u.shift(); const t=new Image(); t.onload=()=>{img.src=n; img.classList.remove('skel');}; t.onerror=()=>load(u); t.src=n; })([...rotated]);
    });
  }

  function swapDay(i){
    const ideas=[["Catamaran cruise","Boutique walk","Chef’s table"],["Kayak mangroves","Artisanal market","Bonfire"],["Intro dive","Zipline","Tapas tour"],["Market morning","Art walk","Sunset lookout"]];
    const cards=document.querySelectorAll('#days .card'); const ul=cards[i].querySelector('.acts'); ul.innerHTML=ideas[Math.floor(Math.random()*ideas.length)].map(x=>`<li>${x}</li>`).join('');
  }
  function clearDay(i){
    const cards=document.querySelectorAll('#days .card'); const ul=cards[i].querySelector('.acts'); ul.innerHTML=`<li style="list-style:none;color:#64748b">— Day left intentionally open for downtime —</li>`;
  }

  // Booking modal
  const bookingModal=document.createElement('div'); bookingModal.className='modal'; bookingModal.id='bookingModal';
  bookingModal.innerHTML = '<div class="sheet"><div style="display:flex;justify-content:space-between;align-items:center"><div><div class="kicker">Checkout</div><h3 style="margin:6px 0 0">Book Your Trip</h3></div><button class="btn-ghost btn" id="closeModal">Close</button></div><div style="height:1px;background:var(--line);margin:12px 0"></div><div id="cartSummary" class="help" style="margin-bottom:10px"></div><table class="table" id="cartTable"><thead><tr><th>Item</th><th>Provider</th><th>Details</th><th>Est. Price</th><th>Link</th></tr></thead><tbody></tbody></table><div style="height:1px;background:var(--line);margin:12px 0"></div><div style="display:flex;gap:8px;align-items:center"><strong>Total (est.):</strong><span id="totalPrice" class="pill">$0</span></div><p class="help" style="margin-top:6px">Replace with affiliate IDs for Skyscanner / Booking.com / Trip.com / Expedia / GetYourGuide / Viator in production.</p></div>';
  document.body.appendChild(bookingModal);
  document.addEventListener('click',(e)=>{ if(e.target && e.target.id==='closeModal') bookingModal.classList.remove('active'); });

  document.getElementById('btnBookAll').addEventListener('click',()=>{
    const prefs=JSON.parse(localStorage.getItem('prefs')||'{}'); const origin=JSON.parse(localStorage.getItem('origin')||'null'); const city=JSON.parse(localStorage.getItem('chosenCity')||'null')||CITIES[0];
    const start=prefs.startDate || new Date().toISOString().slice(0,10);
    const end=(d=>{const x=new Date(d); x.setDate(x.getDate()+Math.max(1,(prefs.daysExact||7))-1); return x.toISOString().slice(0,10)})(start);
    const nights=Math.max(1,(prefs.daysExact||7)-1);
    function toSky(d){const t=new Date(d); const yyyy=t.getFullYear(), mm=String(t.getMonth()+1).padStart(2,'0'), dd=String(t.getDate()).padStart(2,'0'); return `${yyyy}${mm}${dd}`}
    function primaryAirport(c){
      const byCity=AIRPORTS.filter(a=>(a.city||'').toLowerCase().includes((c.city||'').toLowerCase()));
      if(byCity.length){ byCity.sort((x,y)=>((y.name||'').includes('International')-(x.name||'').includes('International'))); return byCity[0]; }
      const withDist=AIRPORTS.map(a=>({a, d:(c.lat&&c.lon&&a.lat&&a.lon)?hav(c.lat,c.lon,a.lat,a.lon):99999})).sort((x,y)=>x.d-y.d);
      return withDist[0]?.a || null;
    }
    const destAp=primaryAirport(city); const destIATA=(destAp&&destAp.iata)||'XXX';
    const oriIATA=(origin&&origin.iata)||'XXX';
    const rows=[
      {type:'Flight (RT)', provider:'Skyscanner', details:`${oriIATA} ⇄ ${city.city} (${destIATA})`, price: 300+Math.round(Math.random()*1200), link:`https://www.skyscanner.net/transport/flights/${(oriIATA).toLowerCase()}/${(destIATA).toLowerCase()}/${toSky(start)}/${toSky(end)}/?adults=1&cabinclass=economy`},
      {type:`Hotel (${nights} nights)`, provider:'Booking.com', details:`Top stays in ${city.city}`, price: (150+Math.round(Math.random()*400))*nights, link:`https://www.booking.com/searchresults.html?ss=${encodeURIComponent(city.city+', '+city.country)}&checkin=${start}&checkout=${end}&group_adults=2&no_rooms=1&group_children=0`},
      {type:'Hotel (alt)', provider:'Trip.com', details:`${city.city} • flexible rates`, price:null, link:`https://www.trip.com/hotels/list?city=${encodeURIComponent(city.city)}&checkin=${start}&checkout=${end}`},
      {type:'Hotel (alt)', provider:'Expedia', details:`${city.city} • member deals`, price:null, link:`https://www.expedia.com/Hotel-Search?destination=${encodeURIComponent(city.city+', '+city.country)}&startDate=${start}&endDate=${end}&rooms=1&adults=2`},
      {type:'Activities', provider:'GetYourGuide', details:`Tours & experiences in ${city.city}`, price:null, link:`https://www.getyourguide.com/s/?q=${encodeURIComponent(city.city)}`},
      {type:'Activities (alt)', provider:'Viator', details:`More tours in ${city.city}`, price:null, link:`https://www.viator.com/searchResults/all?text=${encodeURIComponent(city.city)}`}
    ];
    document.getElementById('cartSummary').innerHTML = `<strong>${city.city}</strong> from <strong>${origin?(origin.city||origin.iata):'Your City'}</strong> • ${prefs.daysExact||7} days (${start} → ${end})`;
    document.querySelector('#cartTable tbody').innerHTML = rows.map(r=>`<tr><td>${r.type}</td><td>${r.provider}</td><td>${r.details}</td><td>${r.price?('$'+r.price):'—'}</td><td><a class="btn-ghost btn" target="_blank" rel="noopener" href="${r.link}">Book</a></td></tr>`).join('');
    document.getElementById('totalPrice').textContent = '$' + rows.reduce((s,r)=>s+(r.price||0),0);
    bookingModal.classList.add('active');
  });

  // Lazy loader for results images
  const imgObs=new IntersectionObserver(entries=>{
    for(const e of entries){ if(e.isIntersecting){ const img=e.target; const list=JSON.parse(img.getAttribute('data-photos')||'[]'); (function load(u){ if(!u.length){ img.src='https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1600&auto=format&fit=crop'; img.classList.remove('skel'); return;} const n=u.shift(); const t=new Image(); t.onload=()=>{img.src=n; img.classList.remove('skel');}; t.onerror=()=>load(u); t.src=n; })([...list]); imgObs.unobserve(img); } }
  },{rootMargin:'120px'});
  const resObs=new MutationObserver(()=>{ document.querySelectorAll('#resultsGrid img[data-photos]').forEach(img=>imgObs.observe(img)); });
  resObs.observe(document.getElementById('resultsGrid'),{childList:true,subtree:true});
  </script>
</body>
</html>
